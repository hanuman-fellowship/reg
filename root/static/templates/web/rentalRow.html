<TR CLASS="prog_row_spacing">
	<TD CLASS="event_dates">
		[% rental.dates_tr2 %]
	</TD>
	<TD>
		<DIV CLASS="event_titles">
			<SPAN class="event_title1">[% rental.title1 %]</SPAN><BR />
			<SPAN class="event_title2"><SPAN CLASS="event_subtitle">[% rental.title2 %]</SPAN></SPAN><BR />
		</DIV>		   

		<DIV CLASS="event_type">
			<A HREF="#" ID="detail_show[% rental.id %]" CLASS="show_hide_link[% rental.id %] show_link">show details</A><A HREF="#" ID="detail_hide[% rental.id %]" CLASS="show_hide_link[% rental.id %] hide_link">hide details</A>
		</DIV>
	</TD>
</TR>
		
<TR>
	<TD COLSPAN=2>
		<DIV CLASS="event_details" ID="event_details[% rental.id %]">
			<SPAN CLASS="event_desc">
				[% rental.desc %] 
			</SPAN>
			
			<SPAN class="event_phone">[% rental.phone_str %]</SPAN><BR />
			<SPAN class="event_website">[% rental.weburl %]</SPAN><BR />
			<SPAN class="event_email">[% rental.email_str %]</SPAN><BR />
		</DIV>
	</TD>
</TR>

<SCRIPT TYPE="text/javascript"> 
	$('.show_hide_link[% rental.id %]').click(function() { 
			$('#event_details[% rental.id %]').toggle('fast');
			$('#detail_show[% rental.id %]').toggle('fast');
			$('#detail_hide[% rental.id %]').toggle('fast');
			return false;				
	});
</SCRIPT>
